        annum","salary":null,"datePosted":"22/11/2021","expirationDate":"03/01/2022","externalUrl":"https://apply.workable.com/fiit/j/03E46453A7/","jobUrl":"https://www.reed.co.uk/jobs/backend-js-software-engineer/44775213","partTime":false,"fullTime":true,"contractType":"Permanent","jobDescription":"
        <p>Who are we?</p> <p>We’re Fiit - the ultimate interactive fitness experience.</p>
        <p>We’re a startup. We’re part tech, part gaming, part fitness. And we’re
        a whole lotta fun (well...we think so, anyway).</p> <p>We want to make fitness
        a habit for every body. It’s our mission. And it guides everything we do.
        It means we’re really big on inclusivity and acceptance. It means we’re incredibly
        passionate and we genuinely want to make a difference. And it means we’re  all
        about teamwork.</p> <p>We’ve recently launched in the US and have started
        integrating a connected functional fitness equipment experience. <br />If
        that sounds like something you can get behind, read on.</p> <p><strong>What
        do we want?</strong></p> <p>An experienced backend-leaning JS Engineer to
        join our team to help define and drive the future of our product integrating
        connected hardware and software.</p> <p>We are looking for someone who is
        not just passionate about solving complex problems, but also wants to play
        a key role in helping us to achieve our mission of making fitness a habit
        for everybody.</p> <p>This is ideally a permanent full time role, however,
        we would also consider contract applications. We are open to flexible working
        solutions but the successful candidate should be available to come into our
        office in London on a monthly basis.</p> <p><strong>What you’ll be doing</strong></p>
        <ul> <li>Work with business and product teams to build the world’s first interactive
        functional fitness product with connected equipment.</li><li>Collaborate closely
        with other engineers, devops, data scientists, QA, designers and product managers,
        supporting each other to deliver a five-star product.</li><li>Help us build
        a robust, performant and scalable backend, working on APIs, data pipelines,
        integrations and serverless services.</li><li>Take responsibility for the
        quality and stability of our services, through good testing and monitoring
        processes.</li><li>Work in a highly iterative and data-driven development
        lifecycle, releasing MVPs to learn how a new feature is received and used
        before building on top of it.</li><li>Engage in product and design discussions,
        contributing ideas and feedback for what you will be building.</li><li>Constantly
        questioning. Why are you building this? How can it be improved? What can we
