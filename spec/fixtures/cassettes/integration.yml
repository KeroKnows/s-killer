        annum","salary":null,"datePosted":"11/11/2021","expirationDate":"23/12/2021","externalUrl":"https://careers.tuigroup.com/uk/job/62641_en","jobUrl":"https://www.reed.co.uk/jobs/software-engineer-php/44671277","partTime":false,"fullTime":true,"contractType":"Permanent","jobDescription":"
        <p>As a <b>Software Engineer</b>, you’ll work on cutting-edge technologies
        to design, scale, and maintain backend architecture. Backend is a core part
        of the TUI Musement’s business, it is used in internal projects as well as
        external-facing ones. Our main  application is based on Symfony4 but on top
        of that, we have different API gateways written in PHP, NodeJS, and Go. All
        our applications use MySQL as the primary data store, but we also rely on
        Elasticsearch and Redis. TUI Musement’s backend architecture embraces  the
        “backend for frontend” pattern. This approach allows us to easily connect
        our backend to a bunch of different client applications: SPA, mobile app,
        or other backend systems.</p> <p><b>ABOUT THE JOB&nbsp;</b></p> <ul> <li>You
        will be a key part of a team that owns all phases of the product development
        life cycle, from conception to delivery to customers</li><li>You will be required
        to collaborate with system architects and product managers to deliver high-quality
        technical solutions &nbsp; &nbsp;&nbsp;</li><li>You’ll work on cutting edge
        technologies as well as mature technologies to design, scale, and maintain
        our backend architecture &nbsp;&nbsp;</li><li>You’ll develop high-quality
        backend code with a strong focus on automated testing</li><li>You’ll participate
        in code reviews to guarantee high software quality standards and consistency
        across the codebase</li><li>You’ll participate actively in our SCRUM ceremonies
        to plan sprints, estimate tasks, and continuously improve our methodology</li><li>You
        will report to the Engineering Manager<br /></li></ul> <p><b>ABOUT YOU&nbsp;</b></p>
        <ul> <li>Strong knowledge of&nbsp;PHP to build, deliver and maintain high-quality
        enterprise systems &nbsp; &nbsp; &nbsp;</li><li>Experience with REST API design,
        implementation, and maintenance (Open API) &nbsp; &nbsp; &nbsp;</li><li>Product
        engineer mindset: good understanding of the entire product development process
        (design, development, and deployment) &nbsp; &nbsp; &nbsp;</li><li>Passion
        for software development and the ability to communicate and collaborate at
        all levels of the organization &nbsp; &nbsp; &nbsp;</li><li>Agile methodologies
        knowledge &nbsp; &nbsp;</li><li>Deep focus on automated tests (unit, functional,
        integration) &nbsp; &nbsp; &nbsp;</li><li>Familiarity with CI/CD development
        process &nbsp; &nbsp; &nbsp;</li><li>Familiarity working with AWS cloud solutions
        (RDS, S3, SNS, etc.) &nbsp; &nbsp; &nbsp;</li><li>Bachelor’s or master’s degree
        in Computer Science/Engineering or equivalent &nbsp; &nbsp; &nbsp;</li><li>Experience
        with Elasticsearch, Go, Redis, Serverless tools, and Docker-based environments
        is considered a plus</li></ul> <p><b><u>Level of Experience</u> :</b></p>
        <p>For this position we’re hiring two seniority levels:</p> <p><b>Software
        Engineer</b></p> <ul> <li>Good knowledge of the testing pyramids and writing
        testable code which includes edge cases</li><li>In the context of team’s domain,
        works productively in that portion and uses a systematic approach to debug
        issue within a single service</li><li>Understands the importance of security.
        Utilizes this knowledge to ask more senior engineers for help on making decisions
        that may have security implications</li><li>Sizes tasks appropriately, considering
        prioritization and dependencies, by delivering small features in small batches
        that are relevant for the customer</li><li>Understands the importance of the
        CI/CD principles and actively contributes to improving its implementation</li><li>Easily
        deals with uncertainty effectively, by acting responsibly even without having
        the total picture</li><li>Mentors Junior teammates and conveys to other team
        members valuable feedback in line with company and Product strategies&nbsp;</li><li>Having
        a basic understanding of their team’s domain and how it contributes to overall
        business strategy</li></ul> <p><b>Senior Software Engineer</b></p> <p>Everything
        mentioned in Software Engineer plus:</p> <ul> <li>Consistently writes production-ready
        code that is easily testable. Constantly strives to make it readable by refactoring
        appropriately</li><li>Is aware of the organization’s monitoring philosophy
        and uses systematic debugging to diagnose cross service issues</li><li>Consistently
        designs code that is aligned with the overall service architecture</li><li>Approaches
        all engineering work with a security lens. Actively looks for security vulnerabilities
        both in the code and when providing peer reviews</li><li>Ensures their commitments
        are realistic, understands their priority and urgency, and delivers upon them
        accordingly</li><li>Delivers feedback to their team’s business stakeholders
        when opportunities arise</li><li>Helps their teammates overcome obstacles,
        resolve blockers, and complete work tasks</li><li>Enabling redundancy and
