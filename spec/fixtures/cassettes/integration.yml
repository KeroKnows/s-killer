      string: '{"employerId":415711,"employerName":"Explore Group","jobId":44677663,"jobTitle":"Senior
        Backend Developer","locationName":"London","minimumSalary":50000.0000,"maximumSalary":80000.0000,"yearlyMinimumSalary":50000.0000,"yearlyMaximumSalary":80000.0000,"currency":"GBP","salaryType":"per
        annum","salary":"£50,000 - £80,000 per annum","datePosted":"11/11/2021","expirationDate":"23/12/2021","externalUrl":null,"jobUrl":"https://www.reed.co.uk/jobs/senior-backend-developer/44677663","partTime":false,"fullTime":true,"contractType":"Permanent","jobDescription":"
        <p><strong>Backend Developer (PHP with Symfony/Laravel)</strong></p> <p><strong>Salary:
        </strong>&#163;50,000 - &#163;80,000 DoE</p> <p><strong>Focus: </strong>SaaS
        products</p> <p><strong>Location: </strong>London</p> <p><strong>WFH:</strong>
        Flexible (Fully remote or hybrid based on preference)</p> <p><strong>About
        Us:</strong></p> <p>We are a UK market leader, providing SaaS applications
        to a wide variety of clients, servicing all facets of business development
        and maintenance. There will always be something new to build whilst working
        here!</p> <p><strong>Your Role:</strong></p> <p>As a backend engineer you
        will aid in the building of new features and modules. You will be involved
        in shaping the product and it''s underlying framework, participating in code
        reviews and continuous deployment. You will be given opportunities to take
        a  hands on role in feature planning, and have a real input on the product
        and the company as a whole.</p> <p><strong>Technology We Use:</strong></p>
        <p>Most of our product is written in PHP (Symfony and Laravel), and most of
        our data store is MySQL. The frontend is React (with our own component library)
        and we also make use of TypeScript and GraphQL.</p> <p>As for cloud services,
        we like to make use of Node and AWS serverless and Docker. We also enjoy making
        use of a wide tech stack in this regard, and have been known to employ Elastic,
        Redis and DynamoDB. We even write services in Go and Kotlin, and are big  believers
        in using the right tool for the job.</p> <p><strong>Why Should You Be Interested?</strong></p>
        <p>We make use of a wide tech stack, and you will be given opportunities to
        try out new technologies, with a strong emphasis on learning.</p> <p>You will
        be given strong progression avenues as our brand grows throughout 2022 and
        beyond, and you can take a hands-on role in shaping the product moving forward.</p>
        <p>We also have a strong benefits package detailed later.</p> <p><strong>Upcoming
        Projects:</strong></p> <p>Here are some of our upcoming projects to give you
        an idea of what we are currently working on.</p> <ul> <li>Voice projects to
        host incoming and outgoing calls from browser, setting up automated call routing
        and IVRs</li><li>An in-house apps platform to allow third parties to utilise
        our system to create ''apps'' within our product</li><li>New GraphQL API backends</li><li>Multi-channel
        messaging</li><li>Moving all our infrastructure to AWS</li></ul> <p><strong>Skills
        Required:</strong></p> <ul> <li>Strong experience in building web apps with
        PHP and Symfony and/or Laravel</li><li>Strong experience with MySQL</li><li>Experience
        with NodeJS is a bonus, we often use Node when not using PHP</li><li>Experience
        with AWS is also a bonus</li><li>You should have a good understanding of software
