        annum","salary":null,"datePosted":"10/11/2021","expirationDate":"22/12/2021","externalUrl":"https://careers.tuigroup.com/uk/job/29182_en","jobUrl":"https://www.reed.co.uk/jobs/backend-developer-m-f-d-in-the-area-of-accommodation-sourcing/44659777","partTime":false,"fullTime":true,"contractType":"Permanent","jobDescription":"
        <p><em><b>*The position is based in Hanover / Germany, but can also be managed
        remotley from another city in Germany or from one of our EU / UK locations.*</b></em></p>
        <p><b>ABOUT THE JOB</b></p> <p>To ensure that TUI can put a smile on the faces
        of its guests day after day, the IT of the world’s leading tourism group ensures
        smooth processes. With a great deal of passion for technology and expertise,
        TUI Infotec is driving the digital transformation  forward. Innovative solutions
        are created for customers and guests by bringing together the right people
        and suitable technologies. Know-how and fun with digitalisation, reliability,
        uniqueness and an open approach to new technologies are what make the company  stand
        out. Flexibility is written in capital letters – TUI Infotec offers an agile,
        dynamic environment that is characterised by the search for new ideas and
        the corresponding willingness to change.</p> <p>As a Java Developer (f/m/d)
        in the area of Accommodation and Sourcing, you will ensure as a member of
        a Scrum team that the international hotel purchasing of the TUI Group is optimally
        supported on the IT side and that our accommodations are thus available  for
        our guests worldwide. Together with the team, you plan and develop sustainable
        and future-proof applications and implement them in sprints. As an agile and
        powerful team, we feel responsible for the product end-to-end and, in addition
        to further development,  also ensure smooth operation.Your focus is on the
        conception and programming of the applications, based on the latest technologies,
        such as the latest Java version including Springframework, a microservice-oriented
        implementation with Kubernetes and Kafka,  based on AWS Cloud.</p> <p>Specifically,
        your tasks include:</p> <ul> <li>Planning, programming and testing microservices
        in the area of productive applications.</li><li>Effective selection of technologies
        for sustainable technical concepts and solutions.</li><li>Continuous further
        development of the application.&nbsp;</li><li>Analysis, evaluation and structuring
        of the technical requirements in close cooperation with business analysts
        and business experts.</li><li>Ensuring the consistency and executability of
        the implemented software changes in the test and production environments.</li><li>Consulting
        and conception through technical know-how.</li><li>Participation in agile,
        self-organised end-to-end teams that also take on DevOps responsibility (“You
        build it, you run it”).</li><li>Exchange of experience in communities of practice.&nbsp;</li><li>Independent
        and autonomous action under the aspect of agile methods within the entire
        product team.</li></ul> <p><b>ABOUT YOU</b></p> <ul> <li>Completed studies
        in computer science, media informatics, business informatics or vocational
        training as an IT specialist in application development or a similar qualification.</li><li>Very
        good knowledge of Java from version 11 and relevant frameworks/concepts such
        as Spring Boot, RESTful Services; experience in the design of microservices
        an advantage.</li><li>Professional experience in Java software development
        with Git, IntelliJ, Maven, Docker, Jenkins and Kubernetes, as well as Elasticsearch
        and JPA desirable.</li><li>Enthusiasm for new technologies and architectures,
        such as Apache Kafka.</li><li>Passion and fun for DevOps concepts and software
        development in a self-organised, agile Scrum team.&nbsp;</li><li>You are a
        team player with strong organisational and problem-solving skills.</li><li>You
        value a proactive and quality-oriented way of working.</li><li>You are characterised
        by an innovative and sustainable mindset.</li><li>You have a good command
        of written and spoken German and English.</li></ul> <p><b>ABOUT OUR OFFER</b></p>
        <p>• &nbsp; &nbsp;Employment with the world’s leading tourism group<br />•
        &nbsp; &nbsp;Working with international colleagues having various backgrounds,
        skillsets and knowledge<br />• &nbsp; &nbsp;Attractive compensation package<br
        />• &nbsp; &nbsp;Generous holiday entitlement &amp; holiday discounts<br />•
        &nbsp; &nbsp;Flexible working environment<br />• &nbsp; &nbsp;International
        career and development opportunities<br /></p> <p>We love to see your uniqueness
        shine through and inspire the future of travel. If you would like to read
        more about what Diversity &amp; Inclusion means to us simply visit Our DNA.</p>
        ","applicationCount":1}'
